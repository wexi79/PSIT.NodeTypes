'PSIT.NodeTypes:Section':
  superTypes:
    'Neos.Neos:Content': TRUE
    'Neos.Neos:ContentCollection': TRUE
  label: "${String.cropAtWord(String.trim(String.stripTags(q(node).property('name') || q(node).property('text') || ((I18n.translate(node.nodeType.label) || node.nodeType.name) + (node.autoCreated ? ' (' + node.name + ')' : '')))), 100, '...')}"
  ui:
    label: i18n
    icon: 'icon-folder-open-alt'
    group: 'structure'
    inlineEditable: TRUE
    inspector:
      groups:
        sectionSettings:
          label: i18n
          position: 10
  properties:
    classes:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'sectionSettings'
        reloadIfChanged: TRUE
    id:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'sectionSettings'
        reloadIfChanged: TRUE
    name:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'sectionSettings'
        reloadIfChanged: TRUE

