'PSIT.NodeTypes:Section':
  superTypes:
    'Neos.Neos:Content': TRUE
    'Neos.Neos:ContentCollection': TRUE
  label: "${String.cropAtWord(String.trim(String.stripTags(q(node).property('name') || q(node).property('text') || ((I18n.translate(node.nodeType.label) || node.nodeType.name) + (node.autoCreated ? ' (' + node.name + ')' : '')))), 100, '...')}"
  ui:
    label: i18n
    icon: 'icon-folder-open-alt'
    group: 'structure'
    inlineEditable: TRUE
    inspector:
      groups:
        sectionSettings:
          label: i18n
          position: 10
  properties:
    bgAttachment:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'sectionSettings'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: TRUE
            placeholder: i18n
            values:
              fixed:
                label: i18n
              inherit:
                label: i18n
              initial:
                label: i18n
              local:
                label: i18n
              scroll:
                label: i18n
        reloadIfChanged: TRUE
    bgColor:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'sectionSettings'
    bgImage:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        label: i18n
        inspector:
          group: 'sectionSettings'
          editorOptions:
            allowEmpty: TRUE
            features:
              crop: TRUE
    bgPosition:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'sectionSettings'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: TRUE
            placeholder: i18n
            values:
              lt:
                label: i18n
              lc:
                label: i18n
              lb:
                label: i18n
              rt:
                label: i18n
              rc:
                label: i18n
              rb:
                label: i18n
              ct:
                label: i18n
              cc:
                label: i18n
              cb:
                label: i18n
        reloadIfChanged: TRUE
    bgRepeat:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'sectionSettings'
    bgSize:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'sectionSettings'
    classes:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'sectionSettings'
        reloadIfChanged: TRUE
    minHeight:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'sectionSettings'
        reloadIfChanged: TRUE
    id:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'sectionSettings'
        reloadIfChanged: TRUE
    name:
      type: string
      ui:
        label: i18n
        inspector:
          group: 'sectionSettings'
        reloadIfChanged: TRUE

